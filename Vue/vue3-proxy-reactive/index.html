<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>reactive</title>
  </head>
  <body>
    <div id="app"></div>
    <button id="btn">点我点我</button>
    <script type="module">
      // import {
      //   reactive,
      //   computed,
      //   watchEffect as effect,
      // } from "./node_modules/vue/dist/vue.esm-browser.js";
      import { reactive, computed, effect } from "./reactive.js";
      const app = document.querySelector("#app");
      const btn = document.querySelector("#btn");

      const obj = reactive({
        name: "lian",
        age: 22,
      });

      let double = computed(() => obj.age * 2);

      effect(() => {
        app.innerHTML = `<h1>我是${obj.name}今年${obj.age}岁了，乘以2是${double.value}</h1>`;
      });

      btn.addEventListener("click", () => {
        obj.age += 1;
      });
    </script>
  </body>
</html>
