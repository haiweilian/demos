<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>子页面</title>
</head>
<body>
    <h1 style="color:red;">
        <span>我是子页面</span>
        <button id="btn">改变父页面的字体颜色</button>
    </h1>
    <script>
        document.querySelector('#btn').addEventListener('click', function () {
            window.parent.postMessage('red', 'http://localhost:8000')
        })
    </script>
</body>
</html>
