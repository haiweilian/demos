<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>父页面</title>
</head>
<body>
    <h1 style="color:blue;">我是父页面</h1>
    <!-- 父页面引入了一个子页面 -->
    <iframe src="http://localhost:9000/index.html"></iframe>
    <script>
        //当我监听到message事件的时候，我就知道有人向我发送数据了，我获得了数据就可以做对应的事情。内部对消息做实现
        window.addEventListener('message', function(e) {
            document.querySelector('h1').style.color = e.data
        });
    </script>
</body>
</html>
