<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>子页面</title>
</head>
<body>
    <h1 style="color:red;">
        <span>我是子页面</span>
        <button id="btn">改变父页面的字体颜色</button>
    </h1>
    <!-- 引入父里的一个空页面 http://localhost:8000/cross.html -->
    <iframe id="parent" src="" frameborder="0"></iframe>
    <script>
        document.querySelector('#btn').addEventListener('click', function () {
            document.querySelector('#parent').src = 'http://localhost:8000/cross.html?color=red'
        })
    </script>
</body>
</html>
