<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 订阅 点击事件
      document.body.addEventListener("click", function () {
        alert(1)
      })

      // 模拟用户点击，发布 点击事件
      document.body.click()
    </script>
  </body>
</html>
