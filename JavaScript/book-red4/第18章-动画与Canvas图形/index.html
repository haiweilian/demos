<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="box" style="width: 0px; height: 5px; background: red"></div>
    <script>
      // https://www.cnblogs.com/luoyanan/p/8436127.html
      // requestAnimationFrame 是为了解决渲染间隔的问题。因为 setTimeout 和 setInterval 不能和电脑的刷新频率一致导致丢帧现象。
      function updateProgress() {
        box.style.width = parseInt(box.style.width) + 5 + "px";
        if (box.style.width != "500px") {
          requestAnimationFrame(updateProgress);
        }
      }
      requestAnimationFrame(updateProgress);
    </script>
  </body>
</html>
