<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 会话 `cookie` 浏览器关闭会清除。
      document.cookie = "name=lian";
    </script>
    <script>
      // 设置 `expires` 过期时间。
      let date = new Date();
      date.setDate(date.getDate() + 1);
      document.cookie = "name=lian;expires=" + date;
    </script>
  </body>
</html>
