<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>worker performance optimization</title>
</head>
<body>
    <script>
      function runWorker(url, num) {
        return new Promise((resolve, reject) => {
          const worker = new Worker(url);
          worker.postMessage(num);
          worker.addEventListener('message', function (evt) {
              resolve(evt.data);
          });
          worker.onerror = reject;
        });
      };
    </script>
    <script>
        function a() {
           b();
        }
        function b() {
          runWorker('./worker-optimization.js', 10*10000*10000).then(res => {
            console.log('b:', res);
          });
        }
        a();
    </script>
    <script>
        function c() {
            d();
        }
        function d() {
          runWorker('./worker-optimization.js', 1*10000*10000).then(res => {
            console.log('c:', res);
          });
        }
        c();
    </script>
</body>
</html>
