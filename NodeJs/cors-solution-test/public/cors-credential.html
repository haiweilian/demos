<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>复杂跨域请求-携带cookie</title>
  </head>
  <body>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      axios.defaults.baseURL = "http://localhost:4003";
      axios.defaults.withCredentials = true;
      // 设置一个 cookie
      document.cookie = "miyao=xxxxxx";
      // 复杂 get 请求
      axios.get("/api/user", {
        headers: {
          "X-Token": "ru9fj949",
        },
      });
      // 复杂 post 请求
      axios.post(
        "/api/user",
        {},
        {
          headers: {
            "X-Token": "ru9fj949",
          },
        }
      );
    </script>
  </body>
</html>
