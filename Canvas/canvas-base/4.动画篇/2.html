<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>canvas - 动画</title>
  </head>
  <body>
    <canvas id="canvas" width="550" height="500" style="box-shadow: 0px 0px 5px #ccc; border-radius: 8px">
      当前浏览器不支持canvas元素，请升级或更换浏览器！
    </canvas>
    <script>
      const canvas = document.getElementById("canvas"); // 获取Canvas
      const ctx = canvas.getContext("2d"); // 获取绘制上下文

      ctx.fillStyle = "gray";
      ctx.fillRect(10, 10, 200, 100);
      // 保存状态
      ctx.save();
      ctx.fillStyle = "orange";
      ctx.fillRect(10, 150, 200, 100);
      // 恢复上次保存的状态
      ctx.restore();
      ctx.fillRect(10, 300, 200, 200);
    </script>
  </body>
</html>
